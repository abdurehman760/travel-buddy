<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Buddy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="titleTravelBuddy">Travel Buddy</h1>
      <div class="form-container">
        <form id="travelForm">
          <label for="destination">Destination:</label>
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="Enter your destination"
            autocomplete="on"
            required
          />
          <div
            id="destinationSuggestions"
            class="autocomplete-suggestions"
          ></div>

          <div class="date-inputs">
            <div>
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate" required />
            </div>

            <div>
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" name="endDate" required />
            </div>
          </div>

          <label for="interests">Interests:</label>
          <input
            type="text"
            id="interests"
            name="interests"
            placeholder="Enter your interests (e.g., Art, Food)"
            autocomplete="on"
            required
          />
          <div id="interestSuggestions" class="autocomplete-suggestions"></div>

          <button type="submit" class="continue-application">
            <div>
              <div class="pencil"></div>
              <div class="folder">
                <div class="top">
                  <svg viewBox="0 0 24 27">
                    <path
                      d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"
                    ></path>
                  </svg>
                </div>
                <div class="paper"></div>
              </div>
            </div>
            Generate Itinerary
          </button>
        </form>
      </div>

      <div class="response" id="response"></div>
    </div>

   <script src="script.js"></script>
  </body>
</html>
